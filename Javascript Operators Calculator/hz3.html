<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Operators</title>
  <link rel="stylesheet" href="hz3.css">
</head>
<body>
  <h1>JavaScript Operators</h1>
  <input type="number" id="num1" placeholder="Enter first number"><br><br>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    <option value="++">++</option>
    <option value="--">--</option>
    <option value="=">=</option>
    <option value="+=">+=</option>
    <option value="-=">-=</option>
    <option value="*=">*=</option>
    <option value="/=">/=</option>
    <option value="%=">%=</option>
    <option value="==">==</option>
    <option value="===">===</option>
    <option value="!=">!=</option>
    <option value=">">></option>
    <option value="<"><</option>
    <option value=">=">>=</option>
    <option value="<="><=</option>

  </select><br>
  <button type="button" onclick="calculate()">Calculate</button><br><br>
  <p class="p1" id="result"></p>
  <footer class="footer">
    <div class="footer-text">
        <p>Copyright &copy; 2024 By HZ Hefaz | All Rights Reserved.</p>
      </div>
  </footer>
  <script src="hz3.js"></script>
</body>
</html>
